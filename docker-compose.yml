version: "3.9"

services:
  postgres:
    image: postgres:15
    container_name: rag_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: start
      POSTGRES_DB: vectors
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  rag_api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rag_api
    depends_on:
      - postgres
    environment:
      PG_USER: postgres
      PG_PASSWORD: start
      PG_HOST: postgres
      PG_PORT: 5432
      PG_DB: vectors
    ports:
      - "8000:8000"
    volumes:
      - ./dummy_docs:/app/dummy_docs

volumes:
  pgdata:
